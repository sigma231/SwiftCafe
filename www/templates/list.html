<ion-pane>
      <ion-header-bar class="bar-dark">
        <h2 class="title">Caterer List</h2>
      </ion-header-bar>
        <div class="bar bar-subheader">
            <label class="item-input-wrapper">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search"placeholder="Search" ng-model="query">
            </label>
        </div>
        <ion-content class="has-subheader" ng-controller="ChatDetailCtrl">
           <ion-list>
               <ion-item class="item-thumbnail-left item-text-wrap"  ng-repeat="item in artists.artists | filter: query" href="#/tab/dash/{{item.shortname}}">
                   <img src="http://placehold.it/100x100" alt="photo">
                   <h2>{{item.name}}</h2>
                   <h3>{{item.reknown}}</h3>
                   <p>{{item.bio | limitTo: 100}}</p>
               </ion-item>
            </ion-list>
        </ion-content>
   
    </ion-pane>
